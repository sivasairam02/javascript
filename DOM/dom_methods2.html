<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>dom method 2</title>
</head>
<body>
	<p class="q">html</p>
	<p class="q">css</p>
	<p class="q">bootstrap</p>
	<p class="q">java script</p>
	<script type="text/javascript">
		let v= document.getElementsByClassName('q');
		console.log(v);
		v[0].innerHTML = 'hyper text markup language';
		v[0].style.color = 'green';
		v[2].innerHTML = 'responsive language';
		v[2].style.color = 'red';
	</script>

</body>
</html>
